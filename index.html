<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Tarjeta de Credito</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="contenedor">
    <!-- Contenedor Tarjeta -->
    <section class="tarjeta" id="tarjeta">
      <div class="delantera">
        <div class="logo-marca" id="logo-marca">
          <!-- <img src="img/logos/visa.png" alt=""> -->
        </div>
        <img src="img/chip-tarjeta.png" class="chip" alt="">
        <div class="datos">
          <div class="grupo" id="numero">
            <p class="label">Número Tarjeta</p>
            <p class="numero">#### #### #### ####</p>
          </div>
          <div class="flexbox">
            <div class="grupo" id="nombre">
              <p class="label">Nombre Titular</p>
              <p class="nombre">Jhon Doe</p>
            </div>

            <div class="grupo" id="expiracion">
              <p class="label">Expiración</p>
              <p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="trasera">
        <div class="barra-magnetica"></div>
        <div class="datos">
          <div class="grupo" id="firma">
            <p class="label">Firma</p>
            <div class="firma"><p></p></div>
          </div>
          <div class="grupo" id="ccv">
            <p class="label">CCV</p>
            <p class="ccv"></p>
          </div>
        </div>
        <p class="leyenda">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempore nisi quidem libero deleniti ad velit?
        </p>
        <a href="#" class="link-banco">www.tubancoamigo.com</a>
      </div>
    </section>

    <!-- Contenedor Boton Abrir Formulario -->
    <div class="contenedor-btn">
      <button class="btn-abrir-formulario" id="btn-abrir-formulario">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <!-- formulario -->
    <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
      <div class="grupo">
        <label for="inputNumero">Número Tarjeta</label>
        <input type="text" id="inputNumero" maxlength="19" autocomplete="off">
      </div>
      <div class="grupo">
        <label for="inputNombre">Nombre Titular</label>
        <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
      </div>
      <div class="flexbox">
        <div class="grupo expira">
          <label for="selectMes">Expiración</label>
          <div class="flexbox">
            <div class="grupo-select">
              <select name="mes" id="selectMes">
                <option disabled selected value="">Mes</option>
              </select>
              <i class="fas fa-angle-down"></i>
            </div>
            <div class="grupo-select">
              <select name="year" id="selectYear">
                <option disabled selected value="">Año</option>
              </select>
              <i class="fas fa-angle-down"></i>
            </div>
          </div>
        </div>

        <div class="grupo ccv">
          <label for="inputCcv">CCV</label>
          <input type="text" id="inputCcv" maxlength="3">
        </div>
      </div>
      <button type="submit" class="btn-enviar">Enviar</button>
    </form>
  </div>




  <script src="https://kit.fontawesome.com/965fd55b5e.js" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
